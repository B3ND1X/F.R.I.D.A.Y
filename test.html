<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.AY Functional Responsive Intelligent Assistant for You</title>
    <style>
        /* Your existing styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #chat-box-container {
            width: 40%;
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1f7ff;
            text-align: right;
        }
        .groq-response {
            background-color: #e8f8e8;
            text-align: left;
        }
        .listening {
            background-color: #fff3cd;
            text-align: center;
            font-weight: bold;
        }
        #user-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #news-weather-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .card {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        #weather-info, #news-info {
            font-size: 16px;
            color: #555;
        }

        #orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 128, 255, 0.8) 60%, rgba(0, 64, 128, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.8), 0 0 40px rgba(0, 128, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="chat-box-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <div id="news-weather-container">
        <div class="card">
            <h2>Local Weather</h2>
            <div id="weather-info">Loading weather...</div>
        </div>

        <div class="card">
            <h2>Latest News</h2>
            <div id="news-info">Loading news...</div>
        </div>
    </div>

    <div id="orb"></div>

    <script src="skills.js"></script> <!-- Link to skills.js file -->
    <script>
        const apiKey = "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"; // Groq API key
        const weatherApiKey = '80445369031848dbad520436251201'; // Weather API key
        const guardianApiKey = '962cca3b-893a-4285-969b-51e44bf81615'; // The Guardian API key
        const wakeWord = "hey friday";

        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let microphonePermissionGranted = false;
        let lastGroqResponse = '';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let recognizing = false; // Flag to track recognition state

        // Fetch local weather using geolocation
        function fetchWeather() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const weatherUrl = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${latitude},${longitude}&aqi=no`;

                    fetch(weatherUrl)
                        .then(response => response.json())
                        .then(data => {
                            const temperature = data.current.temp_c;
                            const description = data.current.condition.text;
                            const weatherText = `${temperature}Â°C, ${description}`;
                            document.getElementById('weather-info').textContent = weatherText;
                        })
                        .catch(error => {
                            console.error("Error fetching weather data:", error);
                            document.getElementById('weather-info').textContent = "Failed to load weather.";
                        });
                }, () => {
                    document.getElementById('weather-info').textContent = "Geolocation access denied.";
                });
            } else {
                document.getElementById('weather-info').textContent = "Geolocation not supported by this browser.";
            }
        }

        window.onload = function () {
            fetchWeather();
            fetchNews();
            requestMicrophoneAccess().then(() => {
                initializeSpeechRecognition();
            }).catch((error) => {
                console.error(error);
                alert("Assistant cannot run without microphone access.");
            });

            sendButton.addEventListener('click', handleUserInput);
        };

        // Handle the user's input and call the appropriate function
        function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user-message');

                // Check if user asked about time
                if (userMessage.toLowerCase().includes('what time is it')) {
                    const timeMessage = getCurrentTime(); // Call the function from skills.js
                    displayMessage(timeMessage, 'groq-response');
                    speakText(timeMessage); // Speak the time out loud
                } else if (userMessage.toLowerCase().includes('tell me a joke')) {
                    const joke = getRandomJoke(); // Call the joke function from skills.js
                    displayMessage(joke, 'groq-response');
                    speakText(joke); // Speak the joke out loud
                } else {
                    sendToGroq(userMessage);
                }
                userInput.value = '';
            }
        }

        // Function to send user's input to Groq (API call)
        function sendToGroq(prompt) {
            fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{
                        role: "user",
                        content: prompt
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.choices[0].message.content, 'groq-response');
                lastGroqResponse = data.choices[0].message.content;
                speakText(lastGroqResponse);
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("Error communicating with Groq.", 'groq-response');
            });
        }

        // Function to display messages in the chat box
        function displayMessage(content, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Text-to-Speech (TTS) Function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            } else {
                console.log("TTS is not supported by this browser.");
            }
        }

        // Fetch the latest news from The Guardian
        function fetchNews() {
            const guardianUrl = `https://content.guardianapis.com/search?api-key=${guardianApiKey}`;

            fetch(guardianUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.response && data.response.results) {
                        const articles = data.response.results;
                        let newsText = '';
                        articles.forEach((article, index) => {
                            if (index < 3) {
                                newsText += `<strong>${article.webTitle}</strong><br><a href="${article.webUrl}" target="_blank">Read more</a><br><br>`;
                            }
                        });
                        document.getElementById('news-info').innerHTML = newsText;
                    }
                })
                .catch(error => {
                    console.error("Error fetching news:", error);
                    document.getElementById('news-info').innerHTML = "Failed to load news.";
                });
        }
    </script>
</body>
</html>
