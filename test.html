        #user-input {

            border-radius: 4px;
            width: 80%;

        #send-btn {

            cursor: pointer;

            background-color: #0056b3;
        }
        #news-weather-container {
            width: 35%;

        .card {

            background-color: white;
        }
        #weather-info, #news-info {
            font-size: 16px;
            color: #555;
        }

        #orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 128, 255, 0.8) 60%, rgba(0, 64, 128, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.8), 0 0 40px rgba(0, 128, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="chat-box-container">

        <input type="text" id="user-input" placeholder="Type your message..." />

    <div id="news-weather-container">
        <div class="card">

        <div class="card">

    <script>
        const apiKey = "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"; // Groq API key
        const weatherApiKey = '80445369031848dbad520436251201'; // Weather API key
        const guardianApiKey = '962cca3b-893a-4285-969b-51e44bf81615'; // The Guardian API key
        const wakeWord = "hey friday";

        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let microphonePermissionGranted = false;
        let lastGroqResponse = '';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let recognizing = false; // Flag to track recognition state

        // Web Search, Weather, and News related functionality
        function searchWeb(query) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            displayMessage(`Searching the web for "${query}"...`, 'groq-response');
            window.open(searchUrl, '_blank');
        }

        function fetchWeather(location = 'London') {
            const weatherUrl = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${location}&aqi=no`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const description = data.current.condition.text;
                    const humidity = data.current.humidity;
                    const weatherMessage = `Current weather in ${location}: ${temperature}Â°C, ${description}, Humidity: ${humidity}%`;
                    document.getElementById('weather-info').textContent = weatherMessage;
                    displayMessage(weatherMessage, 'groq-response');
                    speakText(weatherMessage); // Speak the weather information
                })
                .catch(error => {
                    console.error('Error fetching weather:', error);
                    document.getElementById('weather-info').textContent = "Error fetching weather.";
                    speakText("Sorry, I couldn't fetch the weather information.");
                });
        }

        function fetchNews() {
            const newsUrl = `https://content.guardianapis.com/search?api-key=${guardianApiKey}`;

            fetch(newsUrl)
                .then(response => response.json())
                .then(data => {
                    const articles = data.response.results;
                    const newsContent = articles.slice(0, 3).map(article => article.webTitle).join('\n');
                    document.getElementById('news-info').textContent = newsContent;
                    displayMessage(newsContent, 'groq-response');
                    speakText(newsContent); // Speak the latest news
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    document.getElementById('news-info').textContent = "Error fetching news.";
                    speakText("Sorry, I couldn't fetch the news.");
                });
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported by this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;  // Continuous listening
            recognition.interimResults = false; // Do not return partial results
            recognition.lang = "en-US";
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log("Speech recognition started.");
                recognizing = true; // Set recognizing flag
                resetInactivityTimer(); // Reset inactivity timer when speech starts
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.trim().toLowerCase();
                console.log("Transcript:", transcript);

                // Detect wake word and command
                if (transcript.includes(wakeWord) && !isListeningForCommand) {
                    console.log("Wake word detected!");
                    playWakeWordSound(); // Play activation sound
                    isListeningForCommand = true;
                    displayMessage("Listening for your command...", 'groq-response');
                    commandBuffer = '';
                    return; // Do not process yet, continue listening
                }

                if (isListeningForCommand && transcript && transcript !== wakeWord) {
                    if (transcript.length < 3) {
                        return; // Avoid sending incomplete or very short prompts
                    }

                    commandBuffer = transcript;
                    console.log("Captured command:", commandBuffer);

                    // Check for search command
                    if (commandBuffer.includes("search the web for")) {
                        const searchQuery = commandBuffer.replace("search the web for", "").trim();
                        searchWeb(searchQuery);
                    }
                    // Check for weather query
                    else if (commandBuffer.includes("what is the weather")) {
                        fetchWeather();
                    }
                    // Check for news query
                    else if (commandBuffer.includes("what is the news")) {
                        fetchNews();
                    }
                    // Handle general queries (send to Groq)
                    else {
                        displayMessage("Processing your request...", 'groq-response');
                        sendToGroq(commandBuffer); // Send to Groq for general queries
                    }

                    commandBuffer = ''; // Reset buffer after processing
                    isListeningForCommand = false; // End listening for command
                }

                resetInactivityTimer(); // Reset inactivity timer after receiving speech
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                restartSpeechRecognition(); // Restart recognition on error
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
                recognizing = false; // Reset recognizing flag
                restartSpeechRecognition(); // Restart recognition when it ends
            };

            if (!recognizing) { // Only start recognition if it's not already running
                recognition.start();
            }
        }

        // Function to restart speech recognition
        function restartSpeechRecognition() {
            console.log("Restarting speech recognition...");
            if (recognition) {
                recognition.stop(); // Stop current recognition
                recognition.start(); // Restart recognition
            }
        }

        // Function to play sound when wake word is detected
        function playWakeWordSound() {
            const audio = new Audio('activation.wav');
            audio.play();
        }

        // Send the user's input to Groq
        function sendToGroq(prompt) {
            fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{
                        role: "user",
                        content: prompt
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.choices[0].message.content, 'groq-response');
                console.log("Groq response:", data.choices[0].message.content);
                lastGroqResponse = data.choices[0].message.content;
                speakText(lastGroqResponse);
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("Error communicating with Groq.", 'groq-response');
            });
        }

        // Display a message in the chat box
        function displayMessage(content, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Text-to-Speech (TTS) Function
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            } else {
                console.log("TTS is not supported by this browser.");
            }
        }

        // Weather Fetch
        function fetchWeather(location = 'London') {
            const weatherUrl = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${location}&aqi=no`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const description = data.current.condition.text;
                    const humidity = data.current.humidity;
                    const weatherMessage = `Current weather in ${location}: ${temperature}Â°C, ${description}, Humidity: ${humidity}%`;
                    document.getElementById('weather-info').textContent = weatherMessage;
                    displayMessage(weatherMessage, 'groq-response');
                    speakText(weatherMessage); // Speak the weather information
                })
                .catch(error => {
                    console.error('Error fetching weather:', error);
                    document.getElementById('weather-info').textContent = "Error fetching weather.";
                    speakText("Sorry, I couldn't fetch the weather information.");
                });
        }

        // Fetch news
        function fetchNews() {
            const newsUrl = `https://content.guardianapis.com/search?api-key=${guardianApiKey}`;

            fetch(newsUrl)
                .then(response => response.json())
                .then(data => {
                    const articles = data.response.results;
                    const newsContent = articles.slice(0, 3).map(article => article.webTitle).join('\n');
                    document.getElementById('news-info').textContent = newsContent;
                    displayMessage(newsContent, 'groq-response');
                    speakText(newsContent); // Speak the latest news
                })
                .catch(error => {
                    console.error('Error fetching news:', error);
                    document.getElementById('news-info').textContent = "Error fetching news.";
                    speakText("Sorry, I couldn't fetch the news.");
                });
        }

        // Reset inactivity timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                console.log("No interaction detected for 30 seconds. Stopping speech recognition.");
                recognition.stop();  // Stop recognition after 30 seconds of inactivity
            }, INACTIVITY_TIMEOUT);
        }

        // Start speech recognition when the page loads
        initializeSpeechRecognition();

        // Handle sending button click
        sendButton.addEventListener('click', handleUserInput);

        // Fetch weather and news when the page loads
        fetchWeather();
        fetchNews();
    </script>
