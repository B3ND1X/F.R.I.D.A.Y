<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.AY Functional Responsive Intelligent Assistant for You</title>
    <style>
        /* CSS styles unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #chat-box-container {
            width: 40%;
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1f7ff;
            text-align: right;
        }
        .groq-response {
            background-color: #e8f8e8;
            text-align: left;
        }
        .listening {
            background-color: #fff3cd;
            text-align: center;
            font-weight: bold;
        }
        #user-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #news-weather-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .card {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        #weather-info, #news-info {
            font-size: 16px;
            color: #555;
        }

        #orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 128, 255, 0.8) 60%, rgba(0, 64, 128, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.8), 0 0 40px rgba(0, 128, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="chat-box-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <div id="news-weather-container">
        <div class="card">
            <h2>Local Weather</h2>
            <div id="weather-info">Loading weather...</div>
        </div>

        <div class="card">
            <h2>Latest News</h2>
            <div id="news-info">Loading news...</div>
        </div>
    </div>

    <div id="orb"></div> <!-- Orb in the background -->

    <script src="https://js.puter.com/v2/"></script>
    <script>
        const wakeWord = "hey friday";
        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let microphonePermissionGranted = false;
        let recognizing = false; // Flag to track recognition state
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let lastGroqResponse = '';

        // Request microphone access
        function requestMicrophoneAccess() {
            return new Promise((resolve, reject) => {
                if (microphonePermissionGranted) {
                    resolve(true);
                    return;
                }
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then((stream) => {
                        microphonePermissionGranted = true;
                        setUpAudioAnalysis(stream);
                        resolve(true);
                    })
                    .catch((err) => {
                        reject("Microphone access denied: " + err);
                    });
            });
        }

        // Setup Audio Analysis
        let audioContext, analyser, microphoneStream;
        let bufferLength;
        let dataArray;

        function setUpAudioAnalysis(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            microphoneStream = audioContext.createMediaStreamSource(stream);
            microphoneStream.connect(analyser);
            setInterval(updateOrbSize, 50);
        }

        // Update the orb size based on microphone noise
        function updateOrbSize() {
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            let averageVolume = sum / bufferLength;
            let orbSize = Math.min(100 + averageVolume / 2, 300); // Max size 300px
            orb.style.width = orbSize + 'px';
            orb.style.height = orbSize + 'px';
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported by this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = "en-US";
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log("Speech recognition started.");
                recognizing = true;
                resetInactivityTimer();
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.trim().toLowerCase();
                console.log("Transcript:", transcript);

                if (transcript.includes(wakeWord) && !isListeningForCommand) {
                    console.log("Wake word detected!");
                    playWakeWordSound();
                    isListeningForCommand = true;
                    displayMessage("Listening for your command...", 'groq-response');
                    commandBuffer = '';
                    return;
                }

                if (isListeningForCommand && transcript && transcript !== wakeWord) {
                    commandBuffer = transcript;
                    console.log("Captured command:", commandBuffer);

                    if (commandBuffer.includes('what time is it')) {
                        const currentTime = new Date().toLocaleTimeString();
                        const message = `The current time is ${currentTime}.`;
                        displayMessage(message, 'groq-response');
                        speakText(message);
                    } else {
                        displayMessage("Processing your request...", 'groq-response');
                        sendToPuter(commandBuffer);
                    }

                    commandBuffer = '';
                    isListeningForCommand = false;
                }

                resetInactivityTimer();
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                restartSpeechRecognition();
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
                recognizing = false;
                restartSpeechRecognition();
            };

            if (!recognizing) {
                recognition.start();
            }
        }

        // Play activation sound
        function playWakeWordSound() {
            const audio = new Audio('activation.wav');
            audio.play();
        }

        // Send to Puter AI
        function sendToPuter(prompt) {
            puter.ai.chat(prompt).then(response => {
                displayMessage(response, 'groq-response');
                speakText(response);
            }).catch(error => {
                console.error("Error communicating with Puter AI:", error);
                displayMessage("Error communicating with Puter AI.", 'groq-response');
            });
        }

        // Display message in chat
        function displayMessage(content, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle user input
        function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user-message');
                sendToPuter(userMessage);
                userInput.value = '';
            }
        }

        // Text-to-Speech
        function speakText(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            } else {
                console.log("TTS is not supported by this browser.");
            }
        }

        // Fetch Weather
        function fetchWeather(location = 'London') {
            const weatherUrl = `https://api.weatherapi.com/v1/current.json?key=80445369031848dbad520436251201&q=${location}&aqi=no`;
            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const description = data.current.condition.text;
                    const weatherText = `${temperature}°C, ${description}`;
                    document.getElementById('weather-info').textContent = weatherText;
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    document.getElementById('weather-info').textContent = "Failed to load weather.";
                });
        }

        // Fetch News
        function fetchNews() {
            const guardianUrl = `https://content.guardianapis.com/search?api-key=962cca3b-893a-4285-969b-51e44bf81615`;

            fetch(guardianUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.response && data.response.results) {
                        const articles = data.response.results;
                        let newsText = '';
                        articles.forEach((article, index) => {
                            if (index < 3) {
                                newsText += `<strong>${article.webTitle}</strong><br><a href="${article.webUrl}" target="_blank">${article.sectionName}</a><br><br>`;
                            }
                        });
                        document.getElementById('news-info').innerHTML = newsText || "No news available.";
                    } else {
                        console.error("No articles available");
                        document.getElementById('news-info').textContent = "Failed to load news.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching news data:", error);
                    document.getElementById('news-info').textContent = "Failed to load news.";
                });
        }

        // Inactivity reset timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                console.log("No activity detected, silently refreshing...");
                silentRefresh();
            }, INACTIVITY_TIMEOUT);
        }

        // Silent refresh function
        function silentRefresh() {
            fetchWeather();
            fetchNews();
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
            }
            if (!recognizing) {
                recognition.start();
            }
            console.log("Assistant's TTS, SST, weather, and news have been refreshed.");
        }

        // Initialize when the page loads
        window.onload = function () {
            fetchWeather();
            fetchNews();
            requestMicrophoneAccess().then(() => {
                initializeSpeechRecognition();
            }).catch((error) => {
                console.error(error);
                alert("Assistant cannot run without microphone access.");
            });

            sendButton.addEventListener('click', handleUserInput);
        };
    </script>
</body>
</html>
