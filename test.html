<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.AY Functional Responsive Intelligent Assistant for You</title>
    <style>
        /* CSS styles unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #chat-box-container {
            width: 40%;
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1f7ff;
            text-align: right;
        }
        .groq-response {
            background-color: #e8f8e8;
            text-align: left;
        }
        .listening {
            background-color: #fff3cd;
            text-align: center;
            font-weight: bold;
        }
        #user-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #news-weather-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .card {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        #weather-info, #news-info {
            font-size: 16px;
            color: #555;
        }

        #orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 128, 255, 0.8) 60%, rgba(0, 64, 128, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.8), 0 0 40px rgba(0, 128, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="chat-box-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <div id="news-weather-container">
        <div class="card">
            <h2>Local Weather</h2>
            <div id="weather-info">Loading weather...</div>
        </div>

        <div class="card">
            <h2>Latest News</h2>
            <div id="news-info">Loading news...</div>
        </div>
    </div>

    <div id="orb"></div> <!-- Orb in the background -->

    <script>
        const weatherApiKey = '80445369031848dbad520436251201'; // Weather API key
        const guardianApiKey = '962cca3b-893a-4285-969b-51e44bf81615'; // The Guardian API key
        const wakeWord = "hey friday";

        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let stopwatchTimer;
        let stopwatchRunning = false;
        let reminderTime = null;
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let recognizing = false; // Flag to track recognition state

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported by this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;  // Continuous listening
            recognition.interimResults = false; // Do not return partial results
            recognition.lang = "en-US";
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log("Speech recognition started.");
                recognizing = true; // Set recognizing flag
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.trim().toLowerCase();
                console.log("Transcript:", transcript);

                // Detect wake word and command
                if (transcript.includes(wakeWord) && !isListeningForCommand) {
                    console.log("Wake word detected!");
                    isListeningForCommand = true;
                    displayMessage("Listening for your command...", 'groq-response');
                    commandBuffer = '';
                    return; // Do not process yet, continue listening
                }

                if (isListeningForCommand && transcript && transcript !== wakeWord) {
                    commandBuffer = transcript;
                    console.log("Captured command:", commandBuffer);

                    // Timer command
                    if (commandBuffer.includes('set a timer for')) {
                        const time = commandBuffer.replace('set a timer for', '').trim();
                        setTimer(time);
                    }

                    // Alarm command
                    if (commandBuffer.includes('set an alarm for')) {
                        const time = commandBuffer.replace('set an alarm for', '').trim();
                        setAlarm(time);
                    }

                    // Stopwatch command
                    if (commandBuffer.includes('start a stopwatch')) {
                        startStopwatch();
                    }

                    if (commandBuffer.includes('stop stopwatch')) {
                        stopStopwatch();
                    }

                    // Reminder command
                    if (commandBuffer.includes('set a reminder to')) {
                        setReminder(commandBuffer);
                    }

                    // Weather command
                    if (commandBuffer.includes('what is the weather')) {
                        fetchWeather();
                    }

                    // News command
                    if (commandBuffer.includes('what is the news')) {
                        fetchNews();
                    }

                    // Web search command
                    if (commandBuffer.includes('search for')) {
                        searchWeb(commandBuffer);
                    }

                    commandBuffer = ''; // Reset buffer after processing
                    isListeningForCommand = false; // End listening for command
                }
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
                recognizing = false; // Reset recognizing flag
                recognition.start(); // Restart recognition
            };

            if (!recognizing) { // Only start recognition if it's not already running
                recognition.start();
            }
        }

        // Display message in the chat box
        function displayMessage(content, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Set a timer
        function setTimer(time) {
            const minutes = parseInt(time.split(' ')[0], 10);
            displayMessage(`Setting a timer for ${minutes} minutes.`, 'groq-response');
            setTimeout(() => {
                displayMessage("Time's up! Timer finished.", 'groq-response');
                speakText("Time's up! Timer finished.");
            }, minutes * 60000);
        }

        // Set an alarm
        function setAlarm(time) {
            const [hour, minute] = time.split(':').map(Number);
            const alarmTime = new Date();
            alarmTime.setHours(hour, minute, 0);
            const diff = alarmTime - new Date();
            if (diff < 0) {
                alarmTime.setDate(alarmTime.getDate() + 1); // Set for the next day if time has passed
            }

            displayMessage(`Setting an alarm for ${time}.`, 'groq-response');
            setTimeout(() => {
                displayMessage("Alarm! Wake up!", 'groq-response');
                speakText("Alarm! Wake up!");
            }, diff);
        }

        // Start stopwatch
        function startStopwatch() {
            if (!stopwatchRunning) {
                let time = 0;
                stopwatchTimer = setInterval(() => {
                    time++;
                    displayMessage(`Stopwatch: ${formatTime(time)}`, 'groq-response');
                }, 1000);
                stopwatchRunning = true;
                displayMessage("Stopwatch started!", 'groq-response');
            }
        }

        // Stop stopwatch
        function stopStopwatch() {
            if (stopwatchRunning) {
                clearInterval(stopwatchTimer);
                stopwatchRunning = false;
                const time = Math.floor(stopwatchTimer / 1000);
                displayMessage(`Stopwatch stopped. Time: ${formatTime(time)}`, 'groq-response');
                speakText(`Stopwatch stopped. Time: ${formatTime(time)}`);
            }
        }

        // Format time for stopwatch
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            return `${hours} hours ${minutes} minutes ${remainingSeconds} seconds`;
        }

        // Set reminder
        function setReminder(command) {
            const time = command.replace('set a reminder to', '').trim();
            reminderTime = time;
            displayMessage(`Reminder set for ${time}.`, 'groq-response');
        }

        // Fetch weather
        function fetchWeather() {
            const location = 'London';
            const weatherUrl = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${location}&aqi=no`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const description = data.current.condition.text;
                    const weatherText = `${temperature}°C, ${description}`;
                    document.getElementById('weather-info').textContent = weatherText;
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    document.getElementById('weather-info').textContent = "Failed to load weather.";
                });
        }

        // Fetch news
        function fetchNews() {
            const guardianUrl = `https://content.guardianapis.com/search?api-key=${guardianApiKey}`;

            fetch(guardianUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.response && data.response.results) {
                        const articles = data.response.results;
                        let newsText = '';
                        articles.forEach((article, index) => {
                            if (index < 3) {
                                newsText += `<strong>${article.webTitle}</strong><br><a href="${article.webUrl}" target="_blank">${article.sectionName}</a><br><br>`;
                            }
                        });
                        document.getElementById('news-info').innerHTML = newsText || "No news available.";
                    } else {
                        console.error("No articles available");
                        document.getElementById('news-info').textContent = "Failed to load news.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching news data:", error);
                    document.getElementById('news-info').textContent = "Failed to load news.";
                });
        }

        // Search web
        function searchWeb(command) {
            const query = command.replace('search for', '').trim();
            if (query) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.open(searchUrl, '_blank');
                displayMessage(`Searching for: ${query}`, 'groq-response');
            }
        }

        // Handle user input button
        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user-message');
                // Here, you could send it to a backend for processing or handle directly
                userInput.value = '';
            }
        });

        // Initialize the assistant
        window.onload = function() {
            initializeSpeechRecognition();
        };
    </script>
</body>
</html>
