<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.AY Functional Responsive Intelligent Assistant for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #chat-box-container {
            width: 40%;
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1f7ff;
            text-align: right;
        }
        .groq-response {
            background-color: #e8f8e8;
            text-align: left;
        }
        .listening {
            background-color: #fff3cd;
            text-align: center;
            font-weight: bold;
        }
        #user-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #news-weather-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .card {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        #weather-info, #news-info {
            font-size: 16px;
            color: #555;
        }
        #orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 128, 255, 0.8) 60%, rgba(0, 64, 128, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.8), 0 0 40px rgba(0, 128, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="chat-box-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <div id="news-weather-container">
        <div class="card">
            <h2>Local Weather</h2>
            <div id="weather-info">Loading weather...</div>
        </div>

        <div class="card">
            <h2>Latest News</h2>
            <div id="news-info">Loading news...</div>
        </div>
    </div>

    <div id="orb"></div> <!-- Orb in the background -->

    <script>
        const weatherApiKey = '80445369031848dbad520436251201'; // Weather API key
        const guardianApiKey = '962cca3b-893a-4285-969b-51e44bf81615'; // The Guardian API key
        const wakeWord = "hey friday";

        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let microphonePermissionGranted = false;
        let lastGroqResponse = '';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let recognizing = false; // Flag to track recognition state

        // Web Audio API setup for capturing sound
        let audioContext, analyser, microphoneStream;
        let bufferLength;
        let dataArray;

        // Function to request microphone access (Only once)
        function requestMicrophoneAccess() {
            return new Promise((resolve, reject) => {
                if (microphonePermissionGranted) {
                    resolve(true); // Already granted
                    return;
                }

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then((stream) => {
                        microphonePermissionGranted = true;
                        setUpAudioAnalysis(stream);
                        resolve(true);
                    })
                    .catch((err) => {
                        reject("Microphone access denied: " + err);
                    });
            });
        }

        // Set up the Web Audio API analyser
        function setUpAudioAnalysis(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;  // Size of FFT for analyzing frequency data
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            microphoneStream = audioContext.createMediaStreamSource(stream);
            microphoneStream.connect(analyser);

            // Start analyzing audio every 50ms
            setInterval(updateOrbSize, 50);
        }

        // Update the orb size based on microphone noise
        function updateOrbSize() {
            analyser.getByteFrequencyData(dataArray);

            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            let averageVolume = sum / bufferLength;

            // Map average volume to orb size
            let orbSize = Math.min(100 + averageVolume / 2, 300); // Max size 300px
            orb.style.width = orbSize + 'px';
            orb.style.height = orbSize + 'px';
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported by this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;  // Continuous listening
            recognition.interimResults = false; // Do not return partial results
            recognition.lang = "en-US";
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log("Speech recognition started.");
                recognizing = true; // Set recognizing flag
                resetInactivityTimer(); // Reset inactivity timer when speech starts
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.trim().toLowerCase();
                console.log("Transcript:", transcript);

                // Detect wake word and command
                if (transcript.includes(wakeWord) && !isListeningForCommand) {
                    console.log("Wake word detected!");
                    playWakeWordSound(); // Play activation sound
                    isListeningForCommand = true;
                    displayMessage("Listening for your command...", 'groq-response');
                    commandBuffer = '';
                    return; // Do not process yet, continue listening
                }

                if (isListeningForCommand && transcript && transcript !== wakeWord) {
                    if (transcript.length < 3) {
                        return; // Avoid sending incomplete or very short prompts
                    }

                    commandBuffer = transcript;
                    console.log("Captured command:", commandBuffer);

                    // Handle different commands
                    if (commandBuffer.includes('what time is it')) {
                        const currentTime = new Date().toLocaleTimeString();
                        const message = `The current time is ${currentTime}.`;
                        displayMessage(message, 'groq-response');
                        speakText(message); // Speak the time out loud
                    } else if (commandBuffer.includes('set a timer')) {
                        let minutes = commandBuffer.match(/\d+/);
                        if (minutes) {
                            setTimer(minutes[0]); // Set timer in minutes
                        } else {
                            displayMessage("Please specify the time for the timer in minutes.", 'groq-response');
                        }
                    } else if (commandBuffer.includes('search the web for')) {
                        let searchQuery = commandBuffer.replace("search the web for", "").trim();
                        searchWeb(searchQuery);
                    } else if (commandBuffer.includes('what is the weather')) {
                        fetchWeather();
                    } else if (commandBuffer.includes('what is the news')) {
                        fetchNews();
                    } else {
                        displayMessage("I couldn't understand that command.", 'groq-response');
                    }

                    commandBuffer = ''; // Reset buffer after processing
                    isListeningForCommand = false; // End listening for command
                }

                resetInactivityTimer(); // Reset inactivity timer after receiving speech
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                restartSpeechRecognition(); // Restart recognition on error
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
                recognizing = false; // Reset recognizing flag
                restartSpeechRecognition(); // Restart recognition when it ends
            };

            if (!recognizing) { // Only start recognition if it's not already running
                recognition.start();
            }
        }

        // Function to restart speech recognition
        function restartSpeechRecognition() {
            console.log("Restarting speech recognition...");
            if (recognition) {
                recognition.stop(); // Stop current recognition
                recognition.start(); // Restart recognition
            }
        }

        // Function to play sound when wake word is detected
        function playWakeWordSound() {
            const audio = new Audio('activation.wav');
            audio.play();
        }

        // Set a timer function
        function setTimer(seconds) {
            let countdown = setInterval(() => {
                if (seconds > 0) {
                    console.log(seconds);
                    seconds--;
                } else {
                    clearInterval(countdown);
                    displayMessage("Time's up!", 'groq-response');
                    speakText("Time's up!");
                }
            }, 1000);
        }

        // Search the web based on voice command
        function searchWeb(query) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(searchUrl, '_blank');
        }

        // Fetch the local weather using geolocation
        function fetchWeather() {
            // Get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const weatherUrl = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${latitude},${longitude}&aqi=no`;

                        fetch(weatherUrl)
                            .then(response => response.json())
                            .then(data => {
                                const temperature = data.current.temp_c;
                                const description = data.current.condition.text;
                                const weatherText = `${temperature}Â°C, ${description}`;
                                document.getElementById('weather-info').textContent = weatherText;
                            })
                            .catch(error => {
                                console.error("Error fetching weather data:", error);
                                document.getElementById('weather-info').textContent = "Failed to load weather.";
                            });
                    },
                    (error) => {
                        console.error("Error getting geolocation:", error);
                        document.getElementById('weather-info').textContent = "Unable to retrieve location.";
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
                document.getElementById('weather-info').textContent = "Geolocation not supported.";
            }
        }

        // Fetch the latest news
        function fetchNews() {
            const newsUrl = `https://content.guardianapis.com/search?api-key=${guardianApiKey}&show-fields=all&order-by=newest`;

            fetch(newsUrl)
                .then(response => response.json())
                .then(data => {
                    const articles = data.response.results;
                    if (articles.length > 0) {
                        let newsText = "Latest news: ";
                        articles.slice(0, 3).forEach(article => {
                            newsText += `\n- ${article.webTitle}`;
                        });
                        document.getElementById('news-info').textContent = newsText;
                    } else {
                        document.getElementById('news-info').textContent = "No recent news available.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching news:", error);
                    document.getElementById('news-info').textContent = "Failed to load news.";
                });
        }

        // Display messages in chatbox
        function displayMessage(message, className) {
            const msgElement = document.createElement('div');
            msgElement.className = `message ${className}`;
            msgElement.textContent = message;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Speak out loud the given text
        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        // Send message on button click
        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user-message');
                displayMessage("Sorry, I can only understand voice commands right now.", 'groq-response');
                userInput.value = ''; // Clear input
            }
        });

        // Setup inactivity timeout
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                console.log("No activity detected for a while, going to sleep.");
                displayMessage("I'm here if you need me!", 'groq-response');
                isListeningForCommand = false;
            }, INACTIVITY_TIMEOUT);
        }

        // Start the application
        requestMicrophoneAccess()
            .then(() => {
                initializeSpeechRecognition();  // Initialize voice commands
            })
            .catch(error => {
                console.error(error); // Handle microphone access issues
            });
    </script>
</body>
</html>
