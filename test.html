<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.AY Functional Responsive Intelligent Assistant for You</title>
    <style>
        /* CSS styles unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #chat-box-container {
            width: 40%;
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1f7ff;
            text-align: right;
        }
        .groq-response {
            background-color: #e8f8e8;
            text-align: left;
        }
        .listening {
            background-color: #fff3cd;
            text-align: center;
            font-weight: bold;
        }
        #user-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #news-weather-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .card {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        #weather-info, #news-info {
            font-size: 16px;
            color: #555;
        }

        #orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 128, 255, 0.8) 60%, rgba(0, 64, 128, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.8), 0 0 40px rgba(0, 128, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="chat-box-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <div id="news-weather-container">
        <div class="card">
            <h2>Local Weather</h2>
            <div id="weather-info">Loading weather...</div>
        </div>

        <div class="card">
            <h2>Latest News</h2>
            <div id="news-info">Loading news...</div>
        </div>
    </div>

    <div id="orb"></div> <!-- Orb in the background -->

    <script>
        const apiKey = "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"; // Groq API key
        const weatherApiKey = '80445369031848dbad520436251201'; // Weather API key
        const guardianApiKey = '962cca3b-893a-4285-969b-51e44bf81615'; // The Guardian API key
        const wakeWord = "hey friday";

        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let microphonePermissionGranted = false;
        let lastGroqResponse = '';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let recognizing = false; // Flag to track recognition state

        let alarms = [];  // Array to store alarms

        // Function to request microphone access (Only once)
        function requestMicrophoneAccess() {
            return new Promise((resolve, reject) => {
                if (microphonePermissionGranted) {
                    resolve(true); // Already granted
                    return;
                }

                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then((stream) => {
                        microphonePermissionGranted = true;
                        setUpAudioAnalysis(stream);
                        resolve(true);
                    })
                    .catch((err) => {
                        reject("Microphone access denied: " + err);
                    });
            });
        }

        // Set up the Web Audio API analyser
        function setUpAudioAnalysis(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;  // Size of FFT for analyzing frequency data
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            const microphoneStream = audioContext.createMediaStreamSource(stream);
            microphoneStream.connect(analyser);

            // Start analyzing audio every 50ms
            setInterval(updateOrbSize, 50);
        }

        // Update the orb size based on microphone noise
        function updateOrbSize() {
            analyser.getByteFrequencyData(dataArray);

            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < bufferLength; i++) {
                sum += dataArray[i];
            }
            let averageVolume = sum / bufferLength;

            // Map average volume to orb size
            let orbSize = Math.min(100 + averageVolume / 2, 300); // Max size 300px
            orb.style.width = orbSize + 'px';
            orb.style.height = orbSize + 'px';
        }

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported by this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;  // Continuous listening
            recognition.interimResults = false; // Do not return partial results
            recognition.lang = "en-US";
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log("Speech recognition started.");
                recognizing = true; // Set recognizing flag
                resetInactivityTimer(); // Reset inactivity timer when speech starts
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.trim().toLowerCase();
                console.log("Transcript:", transcript);

                if (isListeningForCommand && transcript && transcript !== wakeWord) {
                    if (transcript.includes('set an alarm for') || transcript.includes('wake me up at')) {
                        const timeMatch = transcript.match(/(\d+)(?:[:](\d+))?\s*(am|pm)?/);  // Match times like 5 or 5:30, with AM/PM optional

                        if (timeMatch) {
                            const hours = parseInt(timeMatch[1]);
                            const minutes = timeMatch[2] ? parseInt(timeMatch[2]) : 0;
                            let period = timeMatch[3] ? timeMatch[3].toLowerCase() : '';

                            // Adjust time if AM/PM is given
                            if (period === 'pm' && hours < 12) {
                                hours += 12;
                            } else if (period === 'am' && hours === 12) {
                                hours = 0;
                            }

                            setAlarm({ hours, minutes });
                        } else {
                            displayMessage("Sorry, I couldn't understand the alarm time.", 'groq-response');
                        }
                    } 
                    else if (transcript.includes('remind me to')) {
                        const taskMatch = transcript.match(/remind me to (.+) in (\d+) minutes/);
                        if (taskMatch) {
                            const task = taskMatch[1];
                            const minutes = parseInt(taskMatch[2]);
                            setReminder(task, minutes);
                        } else {
                            displayMessage("Sorry, I couldn't understand your reminder command.", 'groq-response');
                        }
                    } else {
                        displayMessage("Processing your request...", 'groq-response');
                        sendToGroq(transcript);  // Handle other commands
                    }

                    isListeningForCommand = false;  // Stop listening after processing
                }

                resetInactivityTimer();  // Reset inactivity timer after receiving speech
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                restartSpeechRecognition(); // Restart recognition on error
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
                recognizing = false; // Reset recognizing flag
                restartSpeechRecognition(); // Restart recognition when it ends
            };

            if (!recognizing) { // Only start recognition if it's not already running
                recognition.start();
            }
        }

        // Function to restart speech recognition
        function restartSpeechRecognition() {
            console.log("Restarting speech recognition...");
            if (recognition) {
                recognition.stop(); // Stop current recognition
                recognition.start(); // Restart recognition
            }
        }

        // Send the user's input to Groq
        function sendToGroq(prompt) {
            fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{
                        role: "user",
                        content: prompt
                    }]
                })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage(data.choices[0].message.content, 'groq-response');
                console.log("Groq response:", data.choices[0].message.content);
                lastGroqResponse = data.choices[0].message.content;
                speakText(lastGroqResponse);
            })
            .catch(error => {
                console.error("Error:", error);
                displayMessage("Error communicating with Groq.", 'groq-response');
            });
        }

        // Display a message in the chat box
        function displayMessage(content, className) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            messageElement.textContent = content;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle the user's text input
        function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                displayMessage(userMessage, 'user-message');
                sendToGroq(userMessage);
                userInput.value = '';
            }
        }

        // Fetch weather data
        function fetchWeather() {
            fetch(`https://api.weatherbit.io/v2.0/current?key=${weatherApiKey}&lat=37.7749&lon=-122.4194`)  // San Francisco example
            .then(response => response.json())
            .then(data => {
                const weatherInfo = `Temperature: ${data.data[0].temp}°C, Condition: ${data.data[0].weather.description}`;
                document.getElementById('weather-info').textContent = weatherInfo;
            })
            .catch(error => {
                console.error("Weather fetch error:", error);
                document.getElementById('weather-info').textContent = 'Error fetching weather data.';
            });
        }

        // Fetch news data
        function fetchNews() {
            fetch(`https://content.guardianapis.com/search?api-key=${guardianApiKey}`)
            .then(response => response.json())
            .then(data => {
                const topArticles = data.response.results.slice(0, 3);
                const newsInfo = topArticles.map(article => `<p><a href="${article.webUrl}" target="_blank">${article.webTitle}</a></p>`).join('');
                document.getElementById('news-info').innerHTML = newsInfo;
            })
            .catch(error => {
                console.error("News fetch error:", error);
                document.getElementById('news-info').textContent = 'Error fetching news data.';
            });
        }

        // Function to reset inactivity timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                console.log("No activity detected, silently refreshing...");
                silentRefresh();
            }, INACTIVITY_TIMEOUT);
        }

        // Silent refresh function
        function silentRefresh() {
            fetchWeather();  // Fetch weather again
            fetchNews();  // Fetch news again
            if (!recognizing) {
                recognition.start();  // Restart speech recognition if stopped
            }
        }

        // Setup event listeners
        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });

        // Initialize on page load
        window.onload = function () {
            requestMicrophoneAccess().then(() => {
                initializeSpeechRecognition(); // Initialize speech recognition after microphone access is granted
            }).catch((error) => {
                console.error(error);
                alert("Assistant cannot run without microphone access.");
            });

            fetchWeather();  // Load weather data on page load
            fetchNews();  // Load news data on page load
        };

        // Function to set an alarm
        function setAlarm(time) {
            const now = new Date();
            const alarmTime = new Date(now.setHours(time.hours, time.minutes, 0, 0));  // Set alarm time
            const diff = alarmTime - new Date();

            if (diff <= 0) {
                displayMessage("The time you set has already passed. Please choose a later time.", 'groq-response');
                return;
            }

            alarms.push({ alarmTime: alarmTime, message: `It's time for your alarm!`, timer: null });
            displayMessage(`Alarm set for ${alarmTime.toLocaleTimeString()}.`, 'groq-response');

            // Set the alarm to trigger
            setTimeout(() => {
                // Display and speak the alarm message
                displayMessage(alarms[alarms.length - 1].message, 'groq-response');
                speakText(alarms[alarms.length - 1].message);  // Speak out the alarm message
                alarms.pop(); // Remove the alarm after it goes off
            }, diff);  // Schedule based on the time difference
        }

        // Function to set a reminder
        function setReminder(task, minutes) {
            const reminderTime = new Date(new Date().getTime() + minutes * 60000);  // Time in future (current time + minutes)
            
            displayMessage(`Reminder set for "${task}" in ${minutes} minutes.`, 'groq-response');
            
            // Set the reminder to trigger
            setTimeout(() => {
                // Display and speak the reminder message
                const reminderMessage = `Reminder: ${task}`;
                displayMessage(reminderMessage, 'groq-response');
                speakText(reminderMessage);  // Speak out the reminder message
            }, minutes * 60000);  // Schedule the reminder
        }

        // Function to speak the text out loud
        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(speech);
        }

    </script>
</body>
</html>
