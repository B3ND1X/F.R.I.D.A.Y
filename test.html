<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F.R.I.D.AY Functional Responsive Intelligent Assistant for You</title>
    <style>
        /* CSS styles unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: relative;
        }
        #chat-box-container {
            width: 40%;
            margin-right: 20px;
            position: relative;
            z-index: 2;
        }
        #chat-box {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 400px;
            overflow-y: scroll;
        }
        .message {
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
        }
        .user-message {
            background-color: #d1f7ff;
            text-align: right;
        }
        .groq-response {
            background-color: #e8f8e8;
            text-align: left;
        }
        .listening {
            background-color: #fff3cd;
            text-align: center;
            font-weight: bold;
        }
        #user-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        #send-btn {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-btn:hover {
            background-color: #0056b3;
        }
        #news-weather-container {
            width: 35%;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }
        .card {
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }
        #weather-info, #news-info {
            font-size: 16px;
            color: #555;
        }

        #orb {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, rgba(0, 128, 255, 0.8) 60%, rgba(0, 64, 128, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 128, 255, 0.8), 0 0 40px rgba(0, 128, 255, 0.6);
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="chat-box-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
    </div>

    <div id="news-weather-container">
        <div class="card">
            <h2>Local Weather</h2>
            <div id="weather-info">Loading weather...</div>
        </div>

        <div class="card">
            <h2>Latest News</h2>
            <div id="news-info">Loading news...</div>
        </div>
    </div>

    <div id="orb"></div> <!-- Orb in the background -->

    <script>
        const apiKey = "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"; // Groq API key
        const weatherApiKey = '80445369031848dbad520436251201'; // Weather API key
        const guardianApiKey = '962cca3b-893a-4285-969b-51e44bf81615'; // The Guardian API key
        const wakeWord = "hey friday";
        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let microphonePermissionGranted = false;
        let lastGroqResponse = '';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let recognizing = false; // Flag to track recognition state

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported by this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;  // Continuous listening
            recognition.interimResults = false; // Do not return partial results
            recognition.lang = "en-US";
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log("Speech recognition started.");
                recognizing = true;
                resetInactivityTimer();
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.trim().toLowerCase();
                console.log("Transcript:", transcript);

                // Detect wake word and command
                if (transcript.includes(wakeWord) && !isListeningForCommand) {
                    console.log("Wake word detected!");
                    playWakeWordSound();
                    isListeningForCommand = true;
                    displayMessage("Listening for your command...", 'groq-response');
                    commandBuffer = '';
                    return; // Continue listening
                }

                if (isListeningForCommand && transcript && transcript !== wakeWord) {
                    if (transcript.length < 3) {
                        return; // Avoid sending incomplete or very short prompts
                    }

                    commandBuffer = transcript;
                    console.log("Captured command:", commandBuffer);

                    // Command for weather
                    if (commandBuffer.includes('what is the weather') || commandBuffer.includes('weather')) {
                        fetchWeather();
                        const weatherMessage = "Here is the current weather.";
                        displayMessage(weatherMessage, 'groq-response');
                        speakText(weatherMessage);
                    }

                    // Command for news
                    else if (commandBuffer.includes('what is the news') || commandBuffer.includes('news')) {
                        fetchNews();
                        const newsMessage = "Here are the latest news headlines.";
                        displayMessage(newsMessage, 'groq-response');
                        speakText(newsMessage);
                    }

                    // Command for timers (e.g., "Set a timer for 10 minutes")
                    else if (commandBuffer.includes('set a timer') && /\d+/.test(commandBuffer)) {
                        const minutes = commandBuffer.match(/\d+/)[0];
                        setTimer(minutes);
                    }

                    // Command for reminders (e.g., "Remind me to buy groceries in 20 minutes")
                    else if (commandBuffer.includes('remind me') && /\d+/.test(commandBuffer)) {
                        const minutes = commandBuffer.match(/\d+/)[0];
                        setReminder(minutes);
                    }

                    // Command for alarms (e.g., "Set an alarm for 8:00 AM")
                    else if (commandBuffer.includes('set an alarm')) {
                        setAlarm(commandBuffer);
                    }

                    // For all other commands, process them via Groq
                    else {
                        displayMessage("Processing your request...", 'groq-response');
                        sendToGroq(commandBuffer);
                    }

                    commandBuffer = ''; // Reset buffer after processing
                    isListeningForCommand = false; // End listening for command
                }

                resetInactivityTimer();
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
                restartSpeechRecognition();
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
                recognizing = false;
                restartSpeechRecognition();
            };

            if (!recognizing) { // Only start recognition if it's not already running
                recognition.start();
            }
        }

        // Function to restart speech recognition
        function restartSpeechRecognition() {
            console.log("Restarting speech recognition...");
            if (recognition) {
                recognition.stop();
                recognition.start();
            }
        }

        // Function to play sound when wake word is detected
        function playWakeWordSound() {
            const audio = new Audio('activation.wav');
            audio.play();
        }

        // Function to set a timer
        function setTimer(minutes) {
            const milliseconds = minutes * 60000; // Convert minutes to milliseconds
            setTimeout(() => {
                const message = `Your ${minutes}-minute timer is up!`;
                displayMessage(message, 'groq-response');
                speakText(message);
            }, milliseconds);
            const message = `Setting a timer for ${minutes} minutes.`;
            displayMessage(message, 'groq-response');
            speakText(message);
        }

        // Function to set a reminder
        function setReminder(minutes) {
            const milliseconds = minutes * 60000; // Convert minutes to milliseconds
            setTimeout(() => {
                const message = `Reminder: You asked me to remind you in ${minutes} minutes.`;
                displayMessage(message, 'groq-response');
                speakText(message);
            }, milliseconds);
            const message = `Reminder set for ${minutes} minutes from now.`;
            displayMessage(message, 'groq-response');
            speakText(message);
        }

        // Function to set an alarm (for simplicity, let's use a 24-hour format)
        function setAlarm(command) {
            const time = command.match(/\d{1,2}(:\d{2})?\s?(am|pm)?/i); // Time format e.g., "8:00 AM"
            if (time) {
                const alarmTime = new Date();
                const hours = parseInt(time[0].split(":")[0]);
                const minutes = parseInt(time[0].split(":")[1]) || 0;
                alarmTime.setHours(hours);
                alarmTime.setMinutes(minutes);
                const alarmMilliseconds = alarmTime.getTime() - Date.now();

                setTimeout(() => {
                    const message = `Your alarm for ${time[0]} is ringing!`;
                    displayMessage(message, 'groq-response');
                    speakText(message);
                }, alarmMilliseconds);
                const message = `Alarm set for ${time[0]}.`;
                displayMessage(message, 'groq-response');
                speakText(message);
            } else {
                const message = `I didn't understand the alarm time. Please say something like "Set an alarm for 8:00 AM."`;
                displayMessage(message, 'groq-response');
                speakText(message);
            }
        }

        // Weather Fetch
        function fetchWeather(location = 'London') {
            const weatherUrl = `https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${location}&aqi=no`;

            fetch(weatherUrl)
                .then(response => response.json())
                .then(data => {
                    const temperature = data.current.temp_c;
                    const description = data.current.condition.text;
                    const weatherText = `${temperature}°C, ${description}`;
                    document.getElementById('weather-info').textContent = weatherText;
                })
                .catch(error => {
                    console.error("Error fetching weather data:", error);
                    document.getElementById('weather-info').textContent = "Failed to load weather.";
                });
        }

        // News Fetch - The Guardian
        function fetchNews() {
            const guardianUrl = `https://content.guardianapis.com/search?api-key=${guardianApiKey}`;

            fetch(guardianUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.response && data.response.results) {
                        const articles = data.response.results;
                        let newsText = '';
                        articles.forEach((article, index) => {
                            if (index < 3) {
                                newsText += `<strong>${article.webTitle}</strong><br><a href="${article.webUrl}" target="_blank">${article.sectionName}</a><br><br>`;
                            }
                        });
                        document.getElementById('news-info').innerHTML = newsText || "No news available.";
                    } else {
                        console.error("No articles available");
                        document.getElementById('news-info').textContent = "Failed to load news.";
                    }
                })
                .catch(error => {
                    console.error("Error fetching news data:", error);
                    document.getElementById('news-info').textContent = "Failed to load news.";
                });
        }

        // Inactivity reset timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                console.log("No activity detected, silently refreshing...");
                silentRefresh();
            }, INACTIVITY_TIMEOUT);
        }

        // Silent refresh function
        function silentRefresh() {
            fetchWeather();
            fetchNews();

            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();  // Stop ongoing TTS
            }

            if (!recognizing) {
                recognition.start();
            }

            console.log("Assistant's TTS, SST, weather, and news have been refreshed.");
        }

        window.onload = function () {
            fetchWeather();
            fetchNews();
            requestMicrophoneAccess().then(() => {
                initializeSpeechRecognition(); 
            }).catch((error) => {
                console.error(error);
                alert("Assistant cannot run without microphone access.");
            });

            sendButton.addEventListener('click', handleUserInput);
        };
    </script>
</body>
</html>
