l<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* CSS styles unchanged */

            width: 35%;

        #orb {
            position: absolute;

            transform: translate(-50%, -50%);

<body>

    <div id="news-weather-container">

        </div>
    </div>

    <div id="orb"></div> <!-- Orb in the background -->

    <script>
        const apiKey = "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"; // Groq API key
        const weatherApiKey = '80445369031848dbad520436251201'; // Weather API key
        const guardianApiKey = '962cca3b-893a-4285-969b-51e44bf81615'; // The Guardian API key
        const tmdbApiKey = '12b781071b2feaf56c0197cdc318e017'; // TMDB API key for movie suggestions
        const spotifyClientId = '6dcbbbc7611649c08f1af837d8725674'; // Spotify Client ID
        const spotifyClientSecret = '331d4f6cdcc14555b7d81a5041774992'; // Spotify Client Secret
        const wakeWord = "hey friday";

        let recognition;
        let isListeningForCommand = false;
        let commandBuffer = '';
        let microphonePermissionGranted = false;
        let lastGroqResponse = '';
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-btn');
        const orb = document.getElementById('orb');
        let inactivityTimeout;
        const INACTIVITY_TIMEOUT = 30000; // 30 seconds inactivity timeout
        let recognizing = false; // Flag to track recognition state

        let timer;
        let alarmTimeout;

        // Initialize speech recognition
        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Speech recognition is not supported by this browser.");
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = "en-US";
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log("Speech recognition started.");
                recognizing = true;
                resetInactivityTimer();
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                transcript = transcript.trim().toLowerCase();
                console.log("Transcript:", transcript);

                if (transcript.includes(wakeWord) && !isListeningForCommand) {
                    console.log("Wake word detected!");
                    playWakeWordSound();
                    isListeningForCommand = true;
                    displayMessage("Listening for your command...", 'groq-response');
                    commandBuffer = '';
                    return;
                }

                if (isListeningForCommand && transcript && transcript !== wakeWord) {
                    if (transcript.length < 3) {
                        return;
                    }
                    processCommand(transcript);
                    isListeningForCommand = false;
                }
            };

            recognition.onend = () => {
                console.log("Speech recognition ended.");
                recognizing = false;
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error:", event.error);
            };
        }

        // Process the command
        function processCommand(command) {
            if (command.includes("search")) {
                let query = command.replace("search", "").trim();
                searchWeb(query);
            } else if (command.includes("weather")) {
                getWeather();
            } else if (command.includes("play")) {
                playMusic(command);
            } else if (command.includes("news")) {
                getNews();
            } else if (command.includes("time")) {
                getTime();
            } else if (command.includes("set timer")) {
                setTimer(command);
            } else if (command.includes("set alarm")) {
                setAlarm(command);
            } else if (command.includes("movies")) {
                getMovies();
            } else {
                displayMessage("Sorry, I didn't understand that command.", 'groq-response');
            }
        }

        // Set timer functionality
        function setTimer(command) {
            let minutes = command.match(/\d+/); // Extract number
            if (minutes) {
                let timerMinutes = parseInt(minutes[0]);
                displayMessage(`Setting a timer for ${timerMinutes} minutes.`, 'groq-response');
                timer = setTimeout(() => {
                    displayMessage("Timer ended! Time's up!", 'groq-response');
                    alert("Time's up!");
                }, timerMinutes * 60000); // Convert to milliseconds
            } else {
                displayMessage("Please specify the number of minutes for the timer.", 'groq-response');
            }
        }

        // Set alarm functionality
        function setAlarm(command) {
            let time = command.match(/\d{1,2}:\d{2}/); // Extract time in hh:mm format
            if (time) {
                let alarmTime = time[0];
                let [hour, minute] = alarmTime.split(":").map(num => parseInt(num));
                let now = new Date();
                let alarmDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hour, minute, 0, 0);
                let timeUntilAlarm = alarmDate - now;

                if (timeUntilAlarm < 0) {
                    alarmDate.setDate(alarmDate.getDate() + 1); // If the time is in the past, set it for the next day
                    timeUntilAlarm = alarmDate - now;
                }

                displayMessage(`Alarm set for ${alarmTime}.`, 'groq-response');
                alarmTimeout = setTimeout(() => {
                    displayMessage("Alarm ringing! Wake up!", 'groq-response');
                    alert("Alarm ringing! Wake up!");
                }, timeUntilAlarm);
            } else {
                displayMessage("Please specify a valid time for the alarm (in hh:mm format).", 'groq-response');
            }
        }

        // Fetch movie recommendations from TMDB
        async function getMovies() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/discover/movie?api_key=${tmdbApiKey}&sort_by=popularity.desc`);
                const data = await response.json();
                const movies = data.results.slice(0, 3);
                let movieList = movies.map(movie => `<p><a href="https://www.themoviedb.org/movie/${movie.id}" target="_blank">${movie.title}</a></p>`).join('');
                displayMessage(`Here are the top movies:<br>${movieList}`, 'groq-response');
            } catch (error) {
                console.error('Movie error:', error);
                displayMessage('Error occurred while fetching movies.', 'groq-response');
            }
        }

        // Play music via Spotify API (Placeholder for now)
        async function playMusic(command) {
            const song = command.replace("play", "").trim();
            displayMessage(`Playing song: ${song}`, 'groq-response');
        }

        // Fetch weather data
        async function getWeather() {
            try {
                const weatherResponse = await fetch(`https://api.weatherbit.io/v2.0/current?city=London&key=${weatherApiKey}`);
                const weatherData = await weatherResponse.json();
                const temperature = weatherData.data[0].temp;
                const description = weatherData.data[0].weather.description;
                displayMessage(`Current weather in London: ${temperature}Â°C, ${description}.`, 'groq-response');
            } catch (error) {
                console.error('Weather error:', error);
                displayMessage('Error occurred while fetching the weather.', 'groq-response');
            }
        }

        // Get current time
        function getTime() {
            const currentTime = new Date().toLocaleTimeString();
            displayMessage(`The current time is: ${currentTime}`, 'groq-response');
        }

        // Display messages in chat
        function displayMessage(message, sender = 'user-message') {
            const messageElement = document.createElement('div');
            messageElement.className = 'message ' + sender;
            messageElement.innerHTML = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Play wake word sound
        function playWakeWordSound() {
            const audio = new Audio('wake-word-sound.mp3');
            audio.play();
        }

        // Initialize speech recognition
        requestMicrophoneAccess().then(() => {
            initializeSpeechRecognition();
        });

        // Handle sending text input
        sendButton.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (text) {
                displayMessage(text, 'user-message');
                userInput.value = '';
                processCommand(text);
            }
        });

        // Inactivity timeout handler
        function resetInactivityTimer() {
            clearTimeout(inactivityTimeout);
            inactivityTimeout = setTimeout(() => {
                if (!recognizing) {
                    console.log("Inactivity detected.");
                    displayMessage("I have been inactive for a while. Please say 'Hey Friday' to continue.", 'groq-response');
                }
            }, INACTIVITY_TIMEOUT);
        }
    </script>
</body>
</html>
